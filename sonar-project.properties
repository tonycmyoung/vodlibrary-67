# Source and test paths
sonar.sources=app,components,lib
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/scripts/**,**/user_read_only_context/**,**/components/ui/**
